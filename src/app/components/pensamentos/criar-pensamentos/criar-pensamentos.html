<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um pensamento</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="text-area"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite um pensamento..."
    />

    <label for="autoria">Autoria</label>
    <input
      type="text"
      name="autoria"
      id="autoria"
      name="autoria"
      class="input"
      placeholder="Digite a autoria ou fonte"
    />

    <label for="modelo">Selecione o modelo do card</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="/modelo1.png" alt="aspas azuis" />
          <p class="conteudo">Aqui vai o conteúdo</p>
          <p class="autoria"><b>Aqui vai a autoria</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="/modelo2.png" alt="aspas azul claro" />
          <p class="conteudo">Aqui vai o conteúdo</p>
          <p class="autoria"><b>Aqui vai a autoria</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="/modelo3.png" alt="aspas verdes" />
          <p class="conteudo">Aqui vai o conteúdo</p>
          <p class="autoria"><b>Aqui vai a autoria</b></p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button class="botao">Salvar</button>
      <button class="botao-cancelar">Cancelar</button>
    </div>
  </form>
</section>
